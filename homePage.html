 .listitems {
            width: 50px;
            height: 50px;
            border-radius: 50px;
            line-height: 3px;
            border-radius: 3em;
            background: #ffffff;
            margin: 0 1em;
            display: inline-block;
            color: white;
            position: relative;
            border: dashed 2px #00ff21;
        }

            .listitems::before {
                content: '';
                position: absolute;
                top: 27px;
                left: -4em;
                width: 4em;
                height: 3px;
                background: #00ff21;
                z-index: -1;
            }


            .listitems:first-child::before {
                display: none;
            }

        .active {
            background: white;
        }

            .active ~ li {
                background:black;
            }

                .active ~ li::before {
                    background: #00ff21;
                }
